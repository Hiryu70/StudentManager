<div class="modal-header">
    <h4 *ngIf="student.Id == undefined" class="modal-title">New Student</h4>
    <h4 *ngIf="student.Id != undefined" class="modal-title">Edit Student</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form #form="ngForm" autocomplete="off">
        <input type="hidden" class="Id" [value]="student.Id">
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Name</label>
            <div class="col-sm-9">
                <input name="Name" [(ngModel)]="student.Name" class="form-control" placeholder="Name" required
                    maxlength="40">
                    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                    </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Surname</label>
            <div class="col-sm-9">
                <input name="Surname" #Surname="ngModel" [(ngModel)]="student.Surname" class="form-control"
                    placeholder="Surname" required maxlength="40">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Patronymic</label>
            <div class="col-sm-9">
                <input name="Patronymic" #Patronymic="ngModel" [(ngModel)]="student.Patronymic" class="form-control"
                    placeholder="Patronymic" maxlength="60">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Gender</label>
            <div class="col-sm-9">
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" required>
                    <option selected>Choose...</option>
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Nickname</label>
            <div class="col-sm-9">
                <input name="Nickname" #Nickname="ngModel" [(ngModel)]="student.Nickname" class="form-control"
                    placeholder="Nickname" minlength="6" maxlength="16">
            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" [disabled]="form.invalid" (click)="saveStudent()">Save</button>
    <button type="button" class="btn btn-default" (click)="closeModal()">Close</button>
</div>
