<div>
    <h3>Students ({{service.studentsCount}})</h3>
    <div class="d-flex align-items-end flex-column">
        <div><button class="btn btn-link">Add Student</button></div>
    </div>
    <div class="d-flex">
        <div class="mr-auto align-items-center p-1">Showing 1 to 50 of 55 students</div>
        <div class="align-items-center p-1">Search:</div>
        <div class="align-items-center p-1"><input></div>
    </div>
    <div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Nickname</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of service.list" (click)="populateForm(student)" style="cursor: pointer;">
                    <td>{{student.Name}} {{student.Surname}} {{student.Patronymic}}</td>
                    <td>{{student.Gender}}</td>
                    <td>{{student.Nickname}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(student.Id)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <nav aria-label="...">
            <ul class="pagination pagination-sm">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
            </ul>
          </nav>
</div>
